{{ block "todo" . }}

<div class="todo {{ if .Completed}} completed {{ end }}">
  <div class="top-row">
    <div class="date-created">{{ .DateCreated.Format "2006-01-02" }}</div>
  </div>
  <div class="text-row">
    <input type="checkbox" {{ if .Completed}} checked {{ end }} />
    <div class="text">{{ .Text }}</div>
  </div>
</div>

{{ end }}
